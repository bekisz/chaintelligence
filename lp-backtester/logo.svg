<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF007A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e6006e;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Liquidity Pool Overlapping Circles -->
    <circle cx="40" cy="55" r="30" fill="url(#blueGradient)" fill-opacity="0.8" />
    <circle cx="60" cy="55" r="30" fill="url(#pinkGradient)" fill-opacity="0.8" />
    
    <!-- Growth Chart Path -->
    <path d="M20 75 L35 60 L50 68 L65 45 L80 52 L95 25" 
          fill="none" 
          stroke="white" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)" />
    
    <!-- Chart Points -->
    <circle cx="35" cy="60" r="3" fill="white" />
    <circle cx="50" cy="68" r="3" fill="white" />
    <circle cx="65" cy="45" r="3" fill="white" />
    <circle cx="80" cy="52" r="3" fill="white" />
    <circle cx="95" cy="25" r="4" fill="white" />
</svg>
