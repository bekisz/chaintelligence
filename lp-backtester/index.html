<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Pool Backtester</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="title-row">
                <img src="logo.svg" alt="Liquidity Pool Backtester Logo" class="header-logo">
                <h1>Liquidity Pool Backtester</h1>
            </div>
            <p class="subtitle">Comparing liquidity Pool Strategies</p>
        </header>

        <div class="controls-wrapper">
            <div class="selection-row">
                <!-- Base Asset -->
                <div class="search-container">
                    <input type="text" id="base-search" placeholder="Target (e.g. ETH)" autocomplete="off">
                    <div id="base-results" class="search-results hidden"></div>
                </div>

                <!-- Swap Button -->
                <button id="swap-btn" class="icon-btn" title="Swap Assets">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16" />
                    </svg>
                </button>

                <!-- Quote Asset -->
                <div class="search-container">
                    <input type="text" id="quote-search" placeholder="Quote (e.g. USDC)" autocomplete="off">
                    <div id="quote-results" class="search-results hidden"></div>
                </div>

                <div class="input-group">
                    <label>Est. APR for -50% - +100% range</label>
                    <input type="number" id="apr-input" value="20" placeholder="20">
                </div>

                <div class="input-group date-input">
                    <label>Start Date</label>
                    <input type="date" id="start-date">
                </div>
                <div class="input-group checkbox-group">
                    <label>End Date</label>
                    <input type="date" id="end-date">
                </div>

                <div class="input-group">
                    <label>Chart Scale</label>
                    <div class="select-wrapper">
                        <select id="chart-scale-select">
                            <option value="linear" selected>Linear</option>
                            <option value="logarithmic">Logarithmic</option>
                        </select>
                    </div>
                </div>

                <button id="add-strategy-btn" class="secondary-btn" title="Add New Strategy">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Add Strategy</span>
                </button>

                <button id="run-btn" class="primary-btn">Run</button>
            </div>
        </div>

        <div id="strategies-container">
            <!-- Dynamic strategy blocks will be injected here -->
        </div>

        <div id="summary-section" class="summary-section hidden">
            <div class="summary-header">
                <h2>Comparison Summary</h2>
                <p class="subtitle">Consolidated performance of all active strategies</p>
            </div>
            <div class="summary-charts-grid">
                <!-- Total Portfolio Performance -->
                <div class="chart-wrapper summary-wrapper">
                    <div class="chart-header-row">
                        <div class="chart-label">Total Portfolio Performance</div>
                        <button class="enlarge-btn" title="Enlarge Chart" data-chart-type="summary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <polyline points="9 21 3 21 3 15"></polyline>
                                <line x1="21" y1="3" x2="14" y2="10"></line>
                                <line x1="3" y1="21" x2="10" y2="14"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="chart-container summary-chart-container">
                        <canvas id="summaryChart"></canvas>
                    </div>
                </div>

                <!-- YoY Return -->
                <div class="chart-wrapper summary-wrapper">
                    <div class="chart-header-row">
                        <div class="chart-label">Year-over-Year Return (%)</div>
                        <button class="enlarge-btn" title="Enlarge Chart" data-chart-type="yoy-summary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <polyline points="9 21 3 21 3 15"></polyline>
                                <line x1="21" y1="3" x2="14" y2="10"></line>
                                <line x1="3" y1="21" x2="10" y2="14"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="chart-container summary-chart-container">
                        <canvas id="yoySummaryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Template for a Strategy Block -->
        <template id="strategy-template">
            <div class="strategy-block" data-id="">
                <div class="strategy-header">
                    <div class="strategy-title-wrapper">
                        <button class="toggle-strategy-btn" title="Toggle Collapse">
                            <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <input type="text" class="strategy-title-input" value="Strategy #1" placeholder="Strategy Name">
                        <span class="strategy-id"></span>
                        <svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </div>
                    <button class="remove-strategy-btn" title="Remove Strategy">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="strategy-content">
                    <div class="chart-wrapper parameters-wrapper">
                        <div class="chart-header-row">
                            <div class="chart-title-group">
                                <button class="toggle-chart-btn" title="Toggle Parameters">
                                    <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <div class="chart-label">Parameters</div>
                            </div>
                        </div>
                        <div class="chart-container settings-container">
                            <div class="v3-settings-row">
                                <!-- LP Range Group -->
                                <div class="settings-group lp-group">
                                    <div class="group-title">LP Range</div>
                                    <div class="group-controls">
                                        <div class="input-group">
                                            <label>Min %</label>
                                            <input type="number" class="min-range" value="-50" placeholder="-50">
                                        </div>
                                        <div class="input-group">
                                            <label>Max %</label>
                                            <input type="number" class="max-range" value="100" placeholder="100">
                                        </div>
                                    </div>
                                </div>

                                <!-- Rebalance Group -->
                                <div class="settings-group rebalance-group">
                                    <div class="group-title">Rebalance</div>
                                    <div class="group-controls">
                                        <div class="input-group">
                                            <label>Type</label>
                                            <select class="rebalance-type">
                                                <option value="simple">None</option>
                                                <option value="time-delayed" selected>Time-delayed</option>
                                                <option value="periodic">Periodic</option>
                                                <option value="settled">Settled</option>
                                            </select>
                                        </div>
                                        <div class="rebalance-params-row">
                                            <div class="input-group">
                                                <label>Delay (Days)</label>
                                                <input type="number" class="rebalance-delay" value="3" placeholder="3"
                                                    min="1">
                                            </div>
                                            <div class="input-group">
                                                <label>Range Min %</label>
                                                <input type="number" class="rebalance-min" value="-50"
                                                    placeholder="-50">
                                            </div>
                                            <div class="input-group">
                                                <label>Range Max %</label>
                                                <input type="number" class="rebalance-max" value="100"
                                                    placeholder="100">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chart-wrapper">
                        <div class="chart-header-row">
                            <div class="chart-title-group">
                                <button class="toggle-chart-btn" title="Toggle Chart">
                                    <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <div class="chart-label">Price & LP Range</div>
                            </div>
                            <button class="enlarge-btn" title="Enlarge Chart" data-chart-type="main">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <polyline points="9 21 3 21 3 15"></polyline>
                                    <line x1="21" y1="3" x2="14" y2="10"></line>
                                    <line x1="3" y1="21" x2="10" y2="14"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="chart-container">
                            <div class="loading-overlay">
                                <div class="spinner"></div>
                            </div>
                            <div class="error-message hidden"></div>
                            <canvas class="strategy-chart"></canvas>
                        </div>
                    </div>

                    <div class="chart-wrapper volatility-wrapper collapsed">
                        <div class="chart-header-row">
                            <div class="chart-title-group">
                                <button class="toggle-chart-btn" title="Toggle Chart">
                                    <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <div class="chart-label">Volatility</div>
                            </div>
                            <button class="enlarge-btn" title="Enlarge Chart" data-chart-type="volatility">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <polyline points="9 21 3 21 3 15"></polyline>
                                    <line x1="21" y1="3" x2="14" y2="10"></line>
                                    <line x1="3" y1="21" x2="10" y2="14"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="chart-container">
                            <canvas class="volatility-chart"></canvas>
                        </div>
                    </div>

                    <div class="chart-wrapper relative-wrapper collapsed">
                        <div class="chart-header-row">
                            <div class="chart-title-group">
                                <button class="toggle-chart-btn" title="Toggle Chart">
                                    <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <div class="chart-label">Relative Return over HODL (%)</div>
                            </div>
                            <button class="enlarge-btn" title="Enlarge Chart" data-chart-type="relative">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <polyline points="9 21 3 21 3 15"></polyline>
                                    <line x1="21" y1="3" x2="14" y2="10"></line>
                                    <line x1="3" y1="21" x2="10" y2="14"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="chart-container relative-chart-container">
                            <canvas class="relative-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Chart View</h3>
                <button id="close-modal-btn" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <canvas id="enlargedChart"></canvas>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
