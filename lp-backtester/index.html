<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Pair Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Liquidity Pool Backtester</h1>
            <p class="subtitle">Compare liquidity provision to HODL strategies</p>
        </header>

        <div class="controls-wrapper">
            <div class="selection-row">
                <!-- Base Asset -->
                <div class="search-container">
                    <input type="text" id="base-search" placeholder="Target (e.g. ETH)" autocomplete="off">
                    <div id="base-results" class="search-results hidden"></div>
                </div>

                <!-- Swap Button -->
                <button id="swap-btn" class="icon-btn" title="Swap Assets">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16" />
                    </svg>
                </button>

                <!-- Quote Asset -->
                <div class="search-container">
                    <input type="text" id="quote-search" placeholder="Quote (e.g. USDC)" autocomplete="off">
                    <div id="quote-results" class="search-results hidden"></div>
                </div>

                <div class="input-group">
                    <label>Est. APR for -50% - +100% range</label>
                    <input type="number" id="apr-input" value="20" placeholder="20">
                </div>

                <div class="input-group date-input">
                    <label>Start Date</label>
                    <input type="date" id="start-date">
                </div>
                <div class="input-group date-input">
                    <label>End Date</label>
                    <input type="date" id="end-date">
                </div>

                <button id="run-btn" class="primary-btn">Run</button>
            </div>

            <!-- V3 Settings Row -->
            <div class="v3-settings-row">
                <div class="input-group">
                    <label>Min Range %</label>
                    <input type="number" id="min-range" value="-50" placeholder="-50">
                </div>
                <div class="input-group">
                    <label>Max Range %</label>
                    <input type="number" id="max-range" value="100" placeholder="100">
                </div>
                <div class="input-group">
                    <label>Rebalance</label>
                    <select id="rebalance-select">
                        <option value="none">None</option>
                        <option value="immediate">Immediate</option>
                        <option value="delayed">Delayed</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Delay (Days)</label>
                    <input type="number" id="rebalance-delay" value="3" placeholder="3" min="1">
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="loading-overlay" id="loading">
                <div class="spinner"></div>
            </div>
            <div id="error-message" class="error-message hidden"></div>
            <canvas id="priceChart"></canvas>
        </div>

        <div class="price-info">
            <div class="info-item">
                <span class="label">HODL Return</span>
                <span class="value" id="hodl-return">--</span>
            </div>
            <div class="info-item">
                <span class="label">LP Return</span>
                <span class="value" id="lp-return">--</span>
            </div>
            <div class="info-item">
                <span class="label">Diff</span>
                <span class="value" id="lp-diff">--</span>
            </div>
            <div class="info-item">
                <span class="label">Fees</span>
                <span class="value" id="fees-collected">--</span>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
